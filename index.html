<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    var sumOfIntegersInString = function (s) {
      let sum = 0;
      let newWord = "";
      for (let i = 0; i < s.length; i++) {
        console.log();
        if (!/\D/g.test(s[i])) {
          newWord = newWord + s[i];
        } else {
          sum += Number(newWord);
          newWord = "";
        }
      }
      return (sum += Number(newWord));
    };
    console.log(
      sumOfIntegersInString(
        "The30quick20brown10f0x1203jumps914ov3r1349the102l4zy dog"
      )
    );
    console.log(sumOfIntegersInString("12.4"));
  </script>
</html>
