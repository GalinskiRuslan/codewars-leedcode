  <body></body>
  <script>
    var filter = function (arr, fn) {
      const newArr = [];
      for (let i = 0; i < arr.length; i++) {
        if ((fn(arr[i]), i)) {
          newArr.push(arr[i]);
        }
      }
      return newArr;
    };

    const fn = function greaterThan10(n) {
      return n > 10;
    };
    console.log(filter([10, 20, 30], fn));
  </script>
