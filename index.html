  <script>
    function sortByIncrement(arr) {
      if (arr.length <= 1) {
        return arr;
      }
      let pivot = arr[Math.floor(arr.length / 2)];
      let left = [];
      let right = [];
      for (let i = 0; i < arr.length; i++) {
        if (i !== Math.floor(arr.length / 2)) {
          if (arr[i] < pivot) {
            left.push(arr[i]);
          } else {
            right.push(arr[i]);
          }
        }
      }
      return sortByIncrement(left).concat(pivot, sortByIncrement(right));
    }
    console.log(sortByIncrement([11, 45, 1, 54, 78, 65, 76, 867, 12, 76]));
