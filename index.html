  <script>
    const groupBy = (arr, fn) => {
      return arr.reduce((previousValue, currentValue) => {
        if (previousValue[fn(currentValue)]) {
          previousValue[fn(currentValue)].push(currentValue);
        } else {
          previousValue[fn(currentValue)] = [currentValue];
        }
        return previousValue;
      }, {});
    };
    const arr = [{ id: "1" }, { id: "1" }, { id: "2" }];

    fn = function (n) {
      return String(n > 5);
    };
